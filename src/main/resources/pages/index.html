<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Hello World!</title>
    </head>
    <body>
        <div>
            Hello,World!
        </div>
        <div id="app"></div>


        <button onclick="httpSend('http://localhost:8080/api/test')">Send HTTP Request</button>
        <script>
            function httpSend(theUrl) {
                let xhr = new XMLHttpRequest();
                xhr.onreadystatechange = function () {
                    if (this.readyState === 4) {
                        console.log('hello');
                        alert(xhr.response)
                    }
                }
                xhr.open('post', theUrl, true);
                xhr.send();
            }
        </script>
    </body>

</html>
